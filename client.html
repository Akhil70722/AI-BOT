<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>AI Voicebot - Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(1200px 800px at 10% -10%, #1a2332, #0b0f14);
      color: #e7edf3;
      min-height: 100vh;
    }
    
    .container {
      max-width: 980px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: linear-gradient(90deg, #0f1622, #0c121a);
      color: #e7edf3;
      padding: 16px 20px;
      text-align: center;
      border-bottom: 1px solid #1d2733;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px 20px 8px;
      background: linear-gradient(180deg, #0b1117, #0a0f14);
      border-bottom: 1px solid #1d2733;
    }
    
    .message {
      margin-bottom: 14px;
      padding: 12px 14px;
      border-radius: 14px;
      max-width: 70%;
      word-wrap: break-word;
      white-space: pre-wrap;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      border: 1px solid #1d2733;
    }
    
    .user-message {
      background: #2563eb;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    
    .bot-message {
      background: #0f1722;
      color: #e7edf3;
      margin-right: auto;
    }
    
    .error-message {
      background: #7f1d1d;
      color: #fff;
      margin-right: auto;
      border-color: #a11a1a;
    }
    
    .input-container {
      padding: 12px;
      background: linear-gradient(180deg, #0d141d, #0a0f14);
      border-top: 1px solid #1d2733;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    #msg {
      flex: 1;
      padding: 14px 16px;
      border: 1px solid #223041;
      background: #0d1319;
      color: #e7edf3;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    #msg:focus {
      border-color: #2b6cb0;
      box-shadow: 0 0 0 3px rgba(43,108,176,0.25);
    }
    
    button {
      padding: 12px 18px;
      background: linear-gradient(135deg, #7c8aff, #9c6bff);
      color: white;
      border: 1px solid #223041;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      transition: transform 0.12s ease-in-out, opacity .2s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .voice-btn {
      padding: 12px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .voice-btn.recording {
      background: #dc3545;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .status {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .connected {
      color: #28a745;
    }
    
    .disconnected {
      color: #dc3545;
    }
    
    .typing {
      font-style: italic;
      color: #666;
    }
    
    .controls {
      padding: 10px 12px;
      background: #0a0f14;
      border-top: 1px solid #1d2733;
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }
    
    .controls button {
      padding: 8px 16px;
      font-size: 14px;
      background: #6c757d;
    }
    
    .voice-status {
      font-size: 12px;
      color: #666;
      margin-left: 10px;
    }
    
    .audio-player {
      margin-top: 10px;
      width: 100%;
    }
    
    .transcription {
      font-style: italic;
      color: #666;
      margin-top: 5px;
      font-size: 12px;
    }
    
    .input-info {
      text-align: center;
      padding: 5px;
      font-size: 12px;
      color: #666;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
    
    .session-info {
      text-align: center;
      padding: 5px;
      font-size: 10px;
      color: #999;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üé§ AI Voicebot Chat</h1>
      <p>Powered by Gemini AI + Voice Integration</p>
    </div>
    
    <div class="status" id="status">Connecting...</div>
    
    <div class="chat-container" id="chat">
      <div class="message bot-message">
        Hello! I'm your AI assistant with voice capabilities. You can type your message or click the microphone to speak!
      </div>
    </div>
    
    <div class="controls">
      <button onclick="clearChat()">Clear Chat</button>
      <button onclick="exportChat()">Export Chat</button>
      <button onclick="reconnect()">Reconnect</button>
      <button onclick="downloadAudioLogs()">Download Audio Logs</button>
    </div>
    
    <div class="input-container">
      <input id="msg" placeholder="Type your message here..." onkeypress="handleKeyPress(event)"/>
      <button onclick="sendMessage()" id="sendBtn">Send</button>
      <button onclick="startRecording()" id="recordBtn" class="voice-btn">üé§</button>
      <button onclick="stopRecording()" id="stopBtn" class="voice-btn" style="display: none;">‚èπÔ∏è</button>
      <div class="voice-status" id="voiceStatus"></div>
    </div>
    
    <div class="input-info">
      üí° You can type your message OR click the microphone to speak
    </div>
    
    <div class="session-info" id="sessionInfo">
      Session ID: <span id="sessionId">Connecting...</span>
    </div>
  </div>

  <script>
    let ws = null;
    let isConnected = false;
    let reconnectAttempts = 0;
    const maxReconnectAttempts = 5;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let audioContext = null;
    let sessionId = null;
    let clientAudioLogs = [];
    // Persisted messages stored as array of {role: 'user'|'bot'|'error', text: string}
    let persistedMessages = [];

    // Load chat history from localStorage first, then append backend history if available
    async function loadChatHistory() {
      const chat = document.getElementById("chat");
      // Initial greeting only once
      chat.innerHTML = '<div class="message bot-message">Hello! I\'m your AI assistant with voice capabilities. You can type your message or click the microphone to speak!</div>';

      // Local cache
      try {
        const cached = localStorage.getItem('chatHistoryJson');
        if (cached) {
          persistedMessages = JSON.parse(cached);
          persistedMessages.forEach(m => addMessage(m.text, m.role, false));
        }
      } catch (e) {
        console.warn('Failed to read cached chat history:', e);
      }

      // Backend history (best effort)
      try {
        const res = await fetch('http://127.0.0.1:8080/chat_history', { cache: 'no-store' });
        if (res.ok) {
          const history = await res.json();
          history.forEach(row => {
            if (row.user_message && row.user_message !== 'N/A') {
              addMessage(row.user_message, 'user', true);
            }
            if (row.bot_response && row.bot_response !== 'N/A') {
              addMessage(row.bot_response, 'bot', true);
            }
          });
        }
      } catch (e) {
        console.log('Backend history not available (continuing with cache):', e);
      }

      chat.scrollTop = chat.scrollHeight;
    }

    // Save chat history to localStorage as JSON array for reliability
    function saveChatHistory() {
      try {
        localStorage.setItem('chatHistoryJson', JSON.stringify(persistedMessages));
      } catch (e) {
        console.warn('Failed to persist chat history:', e);
      }
    }
    
    function connect() {
      try {
        ws = new WebSocket("ws://127.0.0.1:8765");
        
        ws.onopen = function() {
          isConnected = true;
          reconnectAttempts = 0;
          updateStatus("Connected", "connected");
          document.getElementById("sendBtn").disabled = false;
          console.log("WebSocket connected successfully");
        };
        
        ws.onmessage = function(event) {
          removeTypingIndicator();
          
          try {
            const data = JSON.parse(event.data);
            if (data.type === 'session' && data.session_id) {
              sessionId = data.session_id;
              document.getElementById("sessionId").textContent = sessionId;
              // Do not show session handshake as a chat message
              return;
            }
            if (data.content) {
              addMessage(data.content, "bot");
            } else if (data.type === "text") {
              addMessage(String(data), "bot");
            } else {
              addMessage(JSON.stringify(data), "bot");
            }
            if (data.audio) {
              playAudio(data.audio);
            }
            if (data.tts_error) {
              console.error("TTS Error:", data.tts_error);
            }
          } catch (e) {
            // Fallback for plain text messages
            addMessage(event.data, "bot");
          }
          
          console.log("Received message:", event.data);
        };
        
        ws.onclose = function() {
          isConnected = false;
          updateStatus("Disconnected - Reconnecting...", "disconnected");
          document.getElementById("sendBtn").disabled = true;
          console.log("WebSocket connection closed");
          
          if (reconnectAttempts < maxReconnectAttempts) {
            reconnectAttempts++;
            setTimeout(connect, 3000);
          } else {
            updateStatus("Connection failed after multiple attempts", "disconnected");
          }
        };
        
        ws.onerror = function(error) {
          console.error("WebSocket error:", error);
          updateStatus("Connection error", "disconnected");
        };
        
      } catch (error) {
        console.error("Error creating WebSocket:", error);
        updateStatus("Failed to create connection", "disconnected");
      }
    }
    
    function reconnect() {
      if (ws) {
        ws.close();
      }
      reconnectAttempts = 0;
      connect();
    }
    
    function updateStatus(message, className) {
      const status = document.getElementById("status");
      status.textContent = message;
      status.className = "status " + className;
    }
    
    function addMessage(text, sender, save=true) {
      const chat = document.getElementById("chat");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}-message`;
      if (typeof text !== 'string') {
        text = String(text);
      }
      if (text.includes("Error:") || text.toLowerCase().includes("error")) {
        messageDiv.className = "message error-message";
      }
      messageDiv.textContent = text;
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
      if (save) {
        const role = messageDiv.classList.contains('user-message') ? 'user' : (messageDiv.classList.contains('error-message') ? 'error' : 'bot');
        persistedMessages.push({ role, text });
        saveChatHistory();
      }
    }
    
    function sendMessage() {
      if (!isConnected) {
        alert("Not connected to server. Please wait for connection or click Reconnect.");
        return;
      }
      
      const msgInput = document.getElementById("msg");
      const message = msgInput.value.trim();
      
      if (message) {
        try {
          ws.send(message);
          addMessage(message, "user");
          msgInput.value = "";
          
          const typingDiv = document.createElement("div");
          typingDiv.className = "message bot-message typing";
          typingDiv.textContent = "AI is thinking...";
          typingDiv.id = "typing";
          document.getElementById("chat").appendChild(typingDiv);
          document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
          
        } catch (error) {
          console.error("Error sending message:", error);
          addMessage("Error sending message. Please try reconnecting.", "error");
        }
      }
    }
    
    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
    
    function removeTypingIndicator() {
      const typing = document.getElementById("typing");
      if (typing) {
        typing.remove();
      }
    }
    
    function clearChat() {
      if (confirm("Are you sure you want to clear the chat history?")) {
        const chat = document.getElementById("chat");
        chat.innerHTML = '<div class="message bot-message">Hello! I\'m your AI assistant with voice capabilities. You can type your message or click the microphone to speak!</div>';
        localStorage.removeItem('chatHistory');
        saveChatHistory();
      }
    }
    
    function exportChat() {
      const chat = document.getElementById("chat");
      const messages = chat.querySelectorAll('.message');
      let exportText = "AI Voicebot Chat Export\n";
      exportText += "=".repeat(30) + "\n\n";
      
      messages.forEach(msg => {
        const isUser = msg.classList.contains('user-message');
        const sender = isUser ? "You" : "AI";
        exportText += `${sender}: ${msg.textContent}\n\n`;
      });
      
      const blob = new Blob([exportText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `chat-export-${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }
    
    function downloadAudioLogs() {
      if (clientAudioLogs.length === 0) {
        alert("No audio logs to download");
        return;
      }
      
      let exportText = "Client Audio Logs\n";
      exportText += "=".repeat(30) + "\n\n";
      
      clientAudioLogs.forEach((log, index) => {
        exportText += `Audio ${index + 1}:\n`;
        exportText += `Timestamp: ${log.timestamp}\n`;
        exportText += `Type: ${log.type}\n`;
        exportText += `Duration: ${log.duration}ms\n`;
        exportText += `Size: ${log.size} bytes\n\n`;
      });
      
      const blob = new Blob([exportText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `audio-logs-${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }
    
    // Voice recording functions
    let recordingStartTime = 0;
    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        
        mediaRecorder.ondataavailable = function(event) {
          audioChunks.push(event.data);
        };
        
        mediaRecorder.onstop = function() {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          
          const audioLog = {
            timestamp: new Date().toISOString(),
            type: 'user_recording',
            duration: Date.now() - recordingStartTime,
            size: audioBlob.size
          };
          clientAudioLogs.push(audioLog);
          
          sendAudioMessage(audioBlob);
          stream.getTracks().forEach(track => track.stop());
        };
        
        recordingStartTime = Date.now();
        mediaRecorder.start();
        isRecording = true;
        updateVoiceUI();
        document.getElementById("voiceStatus").textContent = "Recording...";
        
      } catch (error) {
        console.error("Error starting recording:", error);
        alert("Error accessing microphone. Please check permissions.");
      }
    }
    
    function stopRecording() {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
        isRecording = false;
        updateVoiceUI();
        document.getElementById("voiceStatus").textContent = "Processing...";
      }
    }
    
    function updateVoiceUI() {
      const recordBtn = document.getElementById("recordBtn");
      const stopBtn = document.getElementById("stopBtn");
      
      if (isRecording) {
        recordBtn.style.display = "none";
        stopBtn.style.display = "flex";
        stopBtn.classList.add("recording");
      } else {
        recordBtn.style.display = "flex";
        stopBtn.style.display = "none";
        stopBtn.classList.remove("recording");
      }
    }
    
    function sendAudioMessage(audioBlob) {
      if (!isConnected) {
        alert("Not connected to server. Please wait for connection or click Reconnect.");
        return;
      }
      
      try {
        ws.send(audioBlob);
        document.getElementById("voiceStatus").textContent = "Audio sent, waiting for response...";
        
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot-message typing";
        typingDiv.textContent = "Processing your voice message...";
        typingDiv.id = "typing";
        document.getElementById("chat").appendChild(typingDiv);
        document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
        
      } catch (error) {
        console.error("Error sending audio:", error);
        addMessage("Error sending audio message. Please try reconnecting.", "error");
        document.getElementById("voiceStatus").textContent = "";
      }
    }
    
    function playAudio(audioBase64) {
      try {
        const audioData = atob(audioBase64);
        const audioArray = new Uint8Array(audioData.length);
        for (let i = 0; i < audioData.length; i++) {
          audioArray[i] = audioData.charCodeAt(i);
        }
        
        const audioBlob = new Blob([audioArray], { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        
        const audioLog = {
          timestamp: new Date().toISOString(),
          type: 'bot_audio_playback',
          duration: 0,
          size: audioBlob.size
        };
        clientAudioLogs.push(audioLog);
        
        const audio = new Audio(audioUrl);
        audio.play().catch(error => {
          console.error("Error playing audio:", error);
        });
        audio.onended = function() {
          audioLog.duration = audio.duration * 1000;
          URL.revokeObjectURL(audioUrl);
        };
        
      } catch (error) {
        console.error("Error playing audio:", error);
      }
    }
    
    loadChatHistory();
    connect();
  </script>
</body>
</html>
